services:
  playwright-app:
    image: playwright_server_image  # Aquí defines el nombre corto de la imagen
    container_name: playwright_server  # Aquí defines el nombre específico del contenedor
    build:
      context: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=0
    restart: always
